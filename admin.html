<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора Nolikby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .form-container, .offers-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            margin-top: 0.25rem;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-blue-50">

    <div class="form-container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Добавить новую акцию</h1>
        <form id="add-offer-form" class="space-y-4">
            <div>
                <label for="offer-title" class="block text-gray-700 font-medium">Название акции</label>
                <input type="text" id="offer-title" name="title" required class="input-field">
            </div>
            <div>
                <label for="offer-image" class="block text-gray-700 font-medium">URL фото</label>
                <input type="url" id="offer-image" name="imageUrl" required class="input-field">
            </div>
            <div>
                <label for="offer-description" class="block text-gray-700 font-medium">Описание</label>
                <textarea id="offer-description" name="description" rows="4" required class="input-field"></textarea>
            </div>
            <div>
                <label for="offer-category" class="block text-gray-700 font-medium">Категория</label>
                <select id="offer-category" name="category" required class="input-field">
                    <option value="" disabled selected>Выберите категорию</option>
                    <option value="Еда">Еда</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Электроника">Электроника</option>
                    <option value="Красота">Красота</option>
                    <option value="Дом">Дом</option>
                    <option value="Развлечения">Развлечения</option>
                </select>
            </div>
            <div>
                <label for="offer-city" class="block text-gray-700 font-medium">Город</label>
                <select id="offer-city" name="city" required class="input-field">
                    <option value="" disabled selected>Выберите город</option>
                    <option value="Гомель">Гомель</option>
                    <option value="Минск">Минск</option>
                    <option value="Брест">Брест</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="offer-discount" class="block text-gray-700 font-medium">Скидка (%)</label>
                    <input type="number" id="offer-discount" name="discount" required class="input-field">
                </div>
                <div>
                    <label for="offer-price" class="block text-gray-700 font-medium">Цена (₽)</label>
                    <input type="number" id="offer-price" name="price" required class="input-field">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="offer-start-date" class="block text-gray-700 font-medium">Дата начала</label>
                    <input type="date" id="offer-start-date" name="start_date" required class="input-field">
                </div>
                <div>
                    <label for="offer-end-date" class="block text-gray-700 font-medium">Дата окончания</label>
                    <input type="date" id="offer-end-date" name="end_date" required class="input-field">
                </div>
            </div>
            <div id="add-status-message" class="text-center font-medium mt-4"></div>
            <button type="submit" class="btn-primary">Добавить акцию</button>
        </form>
    </div>

    <div class="offers-container mt-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Управление акциями</h2>
        <div id="offers-list" class="space-y-4">
            <div id="loading" class="text-center text-gray-500">Загрузка акций...</div>
            <div id="no-offers" class="text-center text-gray-500 hidden">Акций пока нет.</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Вставьте сюда ваш конфиг Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBVKxZjiE3iVoUOSRJkQhjjA4qXQmf9Xn8",
            authDomain: "nolikby-ae0a3.firebaseapp.com",
            projectId: "nolikby-ae0a3",
            storageBucket: "nolikby-ae0a3.firebasestorage.app",
            messagingSenderId: "77429404737",
            appId: "1:77429404737:web:2dc91ad36d1eb2437182c0"
        };
        const appId = firebaseConfig.projectId;

        let app;
        let db;
        let auth;
        let isFirebaseReady = false;

        const addStatusMessage = document.getElementById('add-status-message');
        const offersListElement = document.getElementById('offers-list');
        const loadingElement = document.getElementById('loading');
        const noOffersElement = document.getElementById('no-offers');

        if (firebaseConfig.apiKey && firebaseConfig.projectId) {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                isFirebaseReady = true;
                console.log("Firebase initialized successfully.");
            } catch (e) {
                console.error("Firebase initialization failed:", e);
                isFirebaseReady = false;
                addStatusMessage.textContent = "Ошибка: не удалось инициализировать Firebase. Проверьте конфигурацию.";
                addStatusMessage.className = 'text-red-500 font-medium mt-4';
            }
        } else {
            console.warn("Firebase configuration is missing. The app will not connect to the database.");
            addStatusMessage.textContent = "Ошибка: конфигурация Firebase отсутствует. Форма не будет сохранять данные.";
            addStatusMessage.className = 'text-red-500 font-medium mt-4';
        }

        async function authenticate() {
            if (!isFirebaseReady) return;
            try {
                await signInAnonymously(auth);
                console.log('Signed in anonymously.');
            } catch (error) {
                console.error("Authentication error:", error);
                addStatusMessage.textContent = "Ошибка авторизации. Попробуйте обновить страницу.";
                addStatusMessage.className = 'text-red-500 font-medium mt-4';
            }
        }

        // Рендерим акции
        const renderOffers = (offers) => {
            offersListElement.innerHTML = '';
            if (offers.length === 0) {
                noOffersElement.classList.remove('hidden');
            } else {
                noOffersElement.classList.add('hidden');
                offers.forEach(offer => {
                    const offerElement = document.createElement('div');
                    offerElement.className = "flex items-center justify-between p-4 bg-gray-100 rounded-xl";
                    offerElement.innerHTML = `
                        <div>
                            <p class="font-bold">${offer.title}</p>
                            <p class="text-sm text-gray-600">${offer.city}, ${offer.category}</p>
                        </div>
                        <button data-id="${offer.id}" class="delete-btn px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600 transition-colors">Удалить</button>
                    `;
                    offersListElement.appendChild(offerElement);
                });
            }
        };

        // Удаление акции
        const deleteOffer = async (docId) => {
            if (!isFirebaseReady || !auth.currentUser) return;
            try {
                const docRef = doc(db, "offers", docId);
                await deleteDoc(docRef);
                console.log("Документ успешно удален!");
            } catch (error) {
                console.error("Ошибка при удалении документа: ", error);
            }
        };

        // Слушаем клики на кнопки "Удалить"
        offersListElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const docId = e.target.dataset.id;
                if (docId) {
                    deleteOffer(docId);
                }
            }
        });

        // Слушаем изменения коллекции offers в реальном времени
        const offersCollectionRef = collection(db, "offers");
        onSnapshot(offersCollectionRef, (snapshot) => {
            loadingElement.classList.add('hidden');
            const offers = [];
            snapshot.forEach(doc => {
                offers.push({ id: doc.id, ...doc.data() });
            });
            renderOffers(offers);
        }, (error) => {
            console.error("Ошибка при получении акций:", error);
            loadingElement.classList.add('hidden');
            offersListElement.innerHTML = `<div class="text-center text-red-500">Ошибка загрузки акций.</div>`;
        });

        document.getElementById('add-offer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isFirebaseReady || !auth.currentUser) {
                addStatusMessage.textContent = "Ошибка: не удалось авторизоваться или Firebase не готов. Попробуйте обновить страницу.";
                addStatusMessage.className = 'text-red-500 font-medium mt-4';
                return;
            }

            addStatusMessage.textContent = "Сохраняем...";
            addStatusMessage.className = 'text-blue-500 font-medium mt-4';

            const formData = new FormData(e.target);
            const newOffer = {
                title: formData.get('title'),
                imageUrl: formData.get('imageUrl'),
                description: formData.get('description'),
                category: formData.get('category'),
                city: formData.get('city'),
                discount: parseInt(formData.get('discount')),
                price: parseInt(formData.get('price')),
                start_date: new Date(formData.get('start_date')).toISOString(),
                end_date: new Date(formData.get('end_date')).toISOString(),
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "offers"), newOffer);
                addStatusMessage.textContent = "Акция успешно добавлена!";
                addStatusMessage.className = 'text-green-500 font-medium mt-4';
                e.target.reset();
            } catch (error) {
                console.error("Error adding document:", error);
                addStatusMessage.textContent = "Ошибка при добавлении акции. Пожалуйста, попробуйте снова.";
                addStatusMessage.className = 'text-red-500 font-medium mt-4';
            }
        });

        if (isFirebaseReady) {
            authenticate();
        }
    </script>
</body>
</html>
