<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Администратора Nolikby</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .form-container, .offers-container {
            max-width: 600px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            margin-top: 0.25rem;
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .btn-primary {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #3b82f6;
            color: #ffffff;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
        .btn-delete {
            padding: 0.5rem 1rem;
            background-color: #ef4444;
            color: #ffffff;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-delete:hover {
            background-color: #dc2626;
        }
        .modal {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .offers-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body class="bg-blue-50">

    <div class="form-container">
        <!-- Кнопка возврата на главную -->
        <a href="index.html" class="flex items-center justify-center gap-2 text-blue-500 hover:text-blue-700 font-medium mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            Вернуться на главную
        </a>
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Панель администратора Nolikby</h1>
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Добавить новую акцию</h2>
        <form id="add-offer-form" class="space-y-4">
            <div>
                <label for="offer-title" class="block text-gray-700 font-medium">Название акции</label>
                <input type="text" id="offer-title" name="title" required class="input-field">
            </div>
            <div>
                <label for="offer-image" class="block text-gray-700 font-medium">URL фото</label>
                <input type="url" id="offer-image" name="imageUrl" required class="input-field">
            </div>
            <div>
                <label for="offer-description" class="block text-gray-700 font-medium">Описание</label>
                <textarea id="offer-description" name="description" rows="4" required class="input-field"></textarea>
            </div>
            <div>
                <label for="offer-category" class="block text-gray-700 font-medium">Категория</label>
                <select id="offer-category" name="category" required class="input-field">
                    <option value="" disabled selected>Выберите категорию</option>
                    <option value="Еда">Еда</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Электроника">Электроника</option>
                    <option value="Красота">Красота</option>
                    <option value="Дом">Дом</option>
                    <option value="Развлечения">Развлечения</option>
                </select>
            </div>
            <div>
                <label for="offer-city" class="block text-gray-700 font-medium">Город</label>
                <select id="offer-city" name="city" required class="input-field">
                    <option value="" disabled selected>Выберите город</option>
                    <option value="Гомель">Гомель</option>
                    <option value="Минск">Минск</option>
                    <option value="Брест">Брест</option>
                </select>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="offer-discount" class="block text-gray-700 font-medium">Скидка (%)</label>
                    <input type="number" id="offer-discount" name="discount" required class="input-field">
                </div>
                <div>
                    <label for="offer-price" class="block text-gray-700 font-medium">Цена (₽)</label>
                    <input type="number" id="offer-price" name="price" required class="input-field">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="offer-start-date" class="block text-gray-700 font-medium">Дата начала</label>
                    <input type="date" id="offer-start-date" name="start_date" required class="input-field">
                </div>
                <div>
                    <label for="offer-end-date" class="block text-gray-700 font-medium">Дата окончания</label>
                    <input type="date" id="offer-end-date" name="end_date" required class="input-field">
                </div>
            </div>
            <div id="status-message" class="text-center font-medium mt-4"></div>
            <button type="submit" class="btn-primary">Добавить акцию</button>
        </form>
    </div>

    <div class="offers-container">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Управление акциями</h2>
        <div id="offers-list" class="space-y-4">
            <div id="loading" class="text-center text-gray-500">Загрузка акций...</div>
            <div id="no-offers" class="text-center text-gray-500 hidden">Акций пока нет.</div>
        </div>
    </div>

    <!-- Модальное окно для подтверждения удаления -->
    <div id="delete-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal">
        <div class="bg-white rounded-xl p-8 max-w-sm mx-auto shadow-lg">
            <h3 class="text-lg font-bold mb-4">Подтверждение удаления</h3>
            <p class="mb-6">Вы уверены, что хотите удалить эту акцию?</p>
            <div class="flex justify-end gap-4">
                <button id="cancel-delete" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Отмена</button>
                <button id="confirm-delete" class="px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-lg hover:bg-red-600">Удалить</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        setLogLevel('debug'); // Включаем логи для отладки

        let app;
        let db;
        let auth;
        let isAuthReady = false;

        const statusMessage = document.getElementById('status-message');
        const offersListElement = document.getElementById('offers-list');
        const loadingElement = document.getElementById('loading');
        const noOffersElement = document.getElementById('no-offers');
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const cancelDeleteBtn = document.getElementById('cancel-delete');
        let docIdToDelete = null;

        async function initializeFirebase() {
            if (!firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.error("Firebase configuration is missing.");
                statusMessage.textContent = "Ошибка: конфигурация Firebase отсутствует. Приложение не будет работать.";
                statusMessage.className = 'text-red-500 font-medium mt-4';
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                    console.log('Signed in with custom token.');
                } else {
                    await signInAnonymously(auth);
                    console.log('Signed in anonymously.');
                }
                
                isAuthReady = true;
                console.log("Firebase initialized and authenticated successfully.");
                setupRealtimeListener();
            } catch (e) {
                console.error("Firebase initialization or authentication failed:", e);
                statusMessage.textContent = "Ошибка: не удалось инициализировать Firebase. Проверьте консоль.";
                statusMessage.className = 'text-red-500 font-medium mt-4';
            }
        }

        function setupRealtimeListener() {
            if (!isAuthReady) {
                console.warn("Attempted to set up listener before authentication was ready.");
                return;
            }

            const offersCollectionRef = collection(db, `artifacts/${appId}/public/data/offers`);
            
            onSnapshot(offersCollectionRef, (snapshot) => {
                loadingElement.classList.add('hidden');
                const offers = [];
                snapshot.forEach(doc => {
                    offers.push({ id: doc.id, ...doc.data() });
                });
                renderOffers(offers);
            }, (error) => {
                console.error("Ошибка при получении акций:", error);
                loadingElement.classList.add('hidden');
                offersListElement.innerHTML = `<div class="text-center text-red-500">Ошибка загрузки акций.</div>`;
            });
        }

        const renderOffers = (offers) => {
            offersListElement.innerHTML = '';
            if (offers.length === 0) {
                noOffersElement.classList.remove('hidden');
            } else {
                noOffersElement.classList.add('hidden');
                offers.forEach(offer => {
                    const offerElement = document.createElement('div');
                    offerElement.className = "flex items-center justify-between p-4 bg-gray-100 rounded-xl";
                    offerElement.innerHTML = `
                        <div>
                            <p class="font-bold">${offer.title}</p>
                            <p class="text-sm text-gray-600">${offer.city}, ${offer.category}</p>
                        </div>
                        <button data-id="${offer.id}" class="delete-btn btn-delete">Удалить</button>
                    `;
                    offersListElement.appendChild(offerElement);
                });
            }
        };

        const showDeleteModal = (docId) => {
            docIdToDelete = docId;
            deleteModal.classList.remove('hidden');
        };

        const hideDeleteModal = () => {
            docIdToDelete = null;
            deleteModal.classList.add('hidden');
        };

        const deleteOffer = async () => {
            if (!isAuthReady || !docIdToDelete) return;
            try {
                const docRef = doc(db, `artifacts/${appId}/public/data/offers`, docIdToDelete);
                await deleteDoc(docRef);
                console.log("Документ успешно удален!");
                hideDeleteModal();
            } catch (error) {
                console.error("Ошибка при удалении документа: ", error);
                hideDeleteModal();
            }
        };

        offersListElement.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const docId = e.target.dataset.id;
                if (docId) {
                    showDeleteModal(docId);
                }
            }
        });

        confirmDeleteBtn.addEventListener('click', deleteOffer);
        cancelDeleteBtn.addEventListener('click', hideDeleteModal);

        document.getElementById('add-offer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isAuthReady) {
                statusMessage.textContent = "Ошибка: не удалось авторизоваться или Firebase не готов. Попробуйте обновить страницу.";
                statusMessage.className = 'text-red-500 font-medium mt-4';
                return;
            }

            statusMessage.textContent = "Сохраняем...";
            statusMessage.className = 'text-blue-500 font-medium mt-4';

            const formData = new FormData(e.target);
            const newOffer = {
                title: formData.get('title'),
                imageUrl: formData.get('imageUrl'),
                description: formData.get('description'),
                category: formData.get('category'),
                city: formData.get('city'),
                discount: parseInt(formData.get('discount')),
                price: parseInt(formData.get('price')),
                start_date: new Date(formData.get('start_date')).toISOString(),
                end_date: new Date(formData.get('end_date')).toISOString(),
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/offers`), newOffer);
                statusMessage.textContent = "Акция успешно добавлена!";
                statusMessage.className = 'text-green-500 font-medium mt-4';
                e.target.reset();
            } catch (error) {
                console.error("Error adding document:", error);
                statusMessage.textContent = "Ошибка при добавлении акции. Пожалуйста, попробуйте снова.";
                statusMessage.className = 'text-red-500 font-medium mt-4';
            }
        });

        initializeFirebase();
    </script>
</body>
</html>
